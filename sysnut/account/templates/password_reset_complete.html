{% extends 'base.html' %}
{% block body %}
<nav class="navbar navbar-light bg-light nav-item">
  <div class="container-fluid justify-content-center align-items-center">
    <div class="navbar-header">
      <a class="navbar-brand text-center" href="#">Alteração de senha realizada com sucesso!</a>
    </div>
    <ul class="navbar-nav navbar-right">
      <li class"nav-item"><a class="nav-link" href="javascript:window.history.go(-1)">Voltar</a></li>
    </ul>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <form class="form-signin" action="{% url 'account:login' %}" method="post">{% csrf_token %}
                <div class="form-group">
                    <h2 class="form-signin-heading">Login</h2>
                </div>
                <div class="form-group">
                    <input type="text" id="id_username" name="username" class="form-control" placeholder="Usuário" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" id="id_password" name="password" class="form-control" placeholder="Senha" required >
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" value="Login">
                    <span class="fa fa-check" aria-hidden="true"></span>
                    Login
                    </button>
                </div>
                <center>
                    <a href="{% url 'account:password_reset' %}" title="">Esqueci minha senha</a> <br />
                </center>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
            <!-- if novo aqui -->
            <hr/>
             {% if form.errors %}
              <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{form.non_field_errors}}
              </div>
            {% endif %}
            <!-- fim if novo -->
        </div>
    </div>
</div>
{% endblock %}
